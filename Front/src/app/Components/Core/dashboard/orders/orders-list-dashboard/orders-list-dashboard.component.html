<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      <app-adminaside></app-adminaside>
    </div>
    <div class="col-12 col-md-9">
            <div class="m-2">
                <div class="display-6 ">Orders</div>
            </div>
            <hr>

            <div style="min-height: 70vh;">
                <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Products</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{order.date}}</td>
                        <td>{{order.userName}}</td>
                        <td>{{getOrderStatusName(order.status)}}</td>
                        <td>{{order.products.length}}</td>
                        <td>{{order.totalPrice}}</td>
                        <td>
                            <i class="bi text-primary fs-4 bi-info-circle" [routerLink]="['/admin/order/details',order.orderId]" ></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>

            <!-- ------ Pageination Buttons --------------- -->
            <div class="w-50 m-auto text-center">
                <button class="ination btn btn-dark" (click)="prev()">Prev</button>
                <button class="ination btn btn-light"> [ {{pageIndex}} ] </button>
                <button class="ination btn btn-dark" (click)="next()">Next</button>
            </div>
            <br><br>
        </div>
    </div>
</div>
