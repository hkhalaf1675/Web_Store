<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      <app-adminaside></app-adminaside>
    </div>
    <div class="col-12 col-md-9">

      <div class="m-2">
        <div class="display-6 ">Support</div>
      </div>
      <hr>

      <div style="min-height: 70vh;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">User Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of contactUsMsgs; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{c.fullName}}</td>
              <td>{{c.email}}</td>
              <td>{{c.phoneNumber}}</td>
              <td>{{c.message}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ------ Pageination Buttons --------------- -->
      <div class="w-50 m-auto text-center">
        <button class="ination btn btn-dark" (click)="prev()">Prev</button>
        <button class="ination btn btn-light"> [ {{pageIndex}} ] </button>
        <button class="ination btn btn-dark" (click)="next()">Next</button>
      </div>
      <br><br>
    </div>
  </div>
</div>
