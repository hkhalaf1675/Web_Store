<div class="container-fluid row m-2 p-2">

  <!-- Total Reviews with average rating [ Left Side ] -->
  <div class="col-12 col-md-6 text-center">

    <!-- Average Review -->
    <h1 class="rating-num" *ngIf="product">{{product.avgRatingRounded}}</h1>

    <!-- Average Star -->
    <div class="rating text-warning">
      <span class="bi bi-star-fill text-warning" *ngIf="product.avgRatingRounded > 0"></span>
            <span class="bi bi-star-fill text-warning" *ngIf="product.avgRatingRounded > 1"></span>
            <span class="bi bi-star-fill text-warning" *ngIf="product.avgRatingRounded > 2"></span>
            <span class="bi bi-star-fill text-warning" *ngIf="product.avgRatingRounded > 3"></span>
            <span class="bi bi-star-fill text-warning" *ngIf="product.avgRatingRounded > 4"></span>
            <span class="bi bi-star" *ngIf="product.avgRatingRounded < 1"></span>
            <span class="bi bi-star" *ngIf="product.avgRatingRounded < 2"></span>
            <span class="bi bi-star" *ngIf="product.avgRatingRounded < 3"></span>
            <span class="bi bi-star" *ngIf="product.avgRatingRounded < 4"></span>
            <span class="bi bi-star" *ngIf="product.avgRatingRounded < 5"></span>
    </div>

    <!-- Total Reviews Number -->
    <div *ngIf="reviews">
      <span class="bi bi-person"></span>{{reviews.length}} total
    </div>
  </div>

  <!-- Rating Bars [ Right Side ] -->
  <div class="col-12 col-md-6">

    <div class="row rating-desc">

      <!-- Five -->
      <div class="row w-100">
        <div class="col-3">
          <span class="bi bi-star-fill text-warning"></span>5
        </div>
        <div class="col-9">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" [style.width.%]="getPercentage(rate5)" aria-valuemin="0">
              <span class="visually-hidden">{{ getPercentage(rate5) }}%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Four -->
      <div class="row w-100" >

        <div class="col-3  ">
          <span class="bi bi-star-fill text-warning"></span>4
        </div>
        <div class="col-9">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar"
              [style.width.%]="getPercentage(rate4)">
              <span class="visually-hidden">{{ getPercentage(rate4) }}%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Three -->
      <div class="row w-100">

        <div class="col-3  ">
          <span class="bi bi-star-fill text-warning"></span>3
        </div>

        <div class="col-9">
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" aria-valuemin="0"
              aria-valuemax="100"  [style.width.%]="getPercentage(rate3)">
              <span class="visually-hidden">{{ getPercentage(rate3) }}%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Two -->
      <div class="row w-100">

        <div class="col-3  ">
          <span class="bi bi-star-fill text-warning"></span>2
        </div>

        <div class="col-9">
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-valuemin="0"
              aria-valuemax="100" [style.width.%]="getPercentage(rate2)">
              <span class="visually-hidden">{{ getPercentage(rate2) }}%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- One -->
      <div class="row w-100">

        <div class="col-3  ">
          <span class="bi bi-star-fill text-warning"></span>1
        </div>

        <div class="col-9">
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="15" aria-valuemin="0"
              aria-valuemax="100" [style.width.%]="getPercentage(rate1)">
              <span class="visually-hidden">{{ getPercentage(rate1) }}%</span>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
